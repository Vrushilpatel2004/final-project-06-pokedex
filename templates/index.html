<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mini Pokédex</title>
	<!-- This is the stylesheet for the page that is being triggered by the Flask app -->
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
	<main class="container">
		<nav class="nav-links">
			<a href="/gen1" class="nav-link">View Generation 1 Pokémon</a>
			<a href="/gen2" class="nav-link">View Generation 2 Pokémon</a>
			<a href="/gen3" class="nav-link">View Generation 3 Pokémon</a>
			<a href="/gen4" class="nav-link">View Generation 4 Pokémon</a>
			<a href="/gen5" class="nav-link">View Generation 5 Pokémon</a>
			<a href="/gen6" class="nav-link">View Generation 6 Pokémon</a>
			<a href="/gen7" class="nav-link">View Generation 7 Pokémon</a>
			<a href="/gen8" class="nav-link">View Generation 8 Pokémon</a>
			<a href="/gen9" class="nav-link">View Generation 9 Pokémon</a>
		</nav>
		
		<h1>Pokémon Lookup</h1>
		<form id="search-form">
			<input id="name-input" type="text" placeholder="Enter Pokémon name (e.g., pikachu)"/>
			<button type="submit">Search</button>
		</form>

		<!-- Hidden section for the result of the search, or error, both hidden by default -->
		<section id="result" class="hidden"></section>
		<p id="error" class="error hidden"></p>
	</main>

	<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
